<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Favicon -->
    <link rel="icon" href="Logos/TvWeb.ico" type="image/x-icon">

    <style>
        button, hr, input {
            overflow: visible;
        }
        html, body {
            font-family: 'Open Sans', sans-serif;
            width: 100%;
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #670d10 0%, #092756 100%);
        }
        .login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
        }
        .login h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            outline: none;
            padding: 10px;
            font-size: 13px;
            color: #fff;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #4a77d4;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #6eb6de;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Estilos para los botones de descarga en la parte inferior derecha */
        .extensions-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        .extensions-container button {
            background-color: #4a77d4;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .extensions-container button:hover {
            background-color: #6eb6de;
        }
        .extensions-container a {
            display: block;
            margin: 10px 0;
            background-color: #4a77d4;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
        }
        .extensions-container a:hover {
            background-color: #6eb6de;
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>Acceso</h1>
        <!-- Mensaje de error -->
        <div class="error" id="error-message"></div>
        <!-- Formulario de inicio de sesión -->
        <input type="text" id="username" placeholder="Usuario" required="required">
        <input type="password" id="password" placeholder="Contraseña" required="required">
        <button class="btn-primary" id="login-btn">Ingresar</button>
    </div>

    <!-- Contenedor para las extensiones y descargas -->
    <div class="extensions-container">
        <h4>Descargar Extensiones y Filtros</h4>
        <!-- Enlace para descargar uBlock Origin -->
        <a href="https://chromewebstore.google.com/detail/ublock-origin/cjpalhdlnbpafiamejdnhcphjbkeiagm" target="_blank">Instalar uBlock Origin</a>
        <!-- Botón para descargar filtros personalizados de uBlock -->
        <button id="download-filters">Descargar Filtros Personalizados</button>
        <!-- Enlace para instalar VideoPlayer -->
        <a href="https://chrome.google.com/webstore/detail/videoplayer-mpdm3u8m3uepg/opmeopcambhfimffbomjgemehjkbbmji" target="_blank">Instalar VideoPlayer</a>
    </div>
