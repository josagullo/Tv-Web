<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        button, hr, input {
            overflow: visible;
        }
        html, body {
            font-family: 'Open Sans', sans-serif;
            width: 100%;
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #670d10 0%, #092756 100%);
        }
        .login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
        }
        .login h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            outline: none;
            padding: 10px;
            font-size: 13px;
            color: #fff;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #4a77d4;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #6eb6de;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>Acceso</h1>
        <!-- Mensaje de error -->
        <div class="error" id="error-message"></div>
        <!-- Formulario de inicio de sesión -->
        <input type="text" id="username" placeholder="Usuario" required="required">
        <input type="password" id="password" placeholder="Contraseña" required="required">
        <button class="btn-primary" id="login-btn">Ingresar</button>
    </div>
