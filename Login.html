<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Favicon -->
    <link rel="icon" href="Logos/TvWeb.ico" type="image/x-icon">

    <style>
        button, hr, input {
            overflow: visible;
        }
        html, body {
            font-family: 'Open Sans', sans-serif;
            width: 100%;
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #670d10 0%, #092756 100%);
        }
        .login {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            text-align: center;
        }
        .login h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            outline: none;
            padding: 10px;
            font-size: 13px;
            color: #fff;
            border-radius: 4px;
        }

        /* Estilo del botón centrado con efecto rainbow */
        .btn-primary {
            width: 150px;
            background-color: #4a77d4;
            color: #ffffff;
            cursor: pointer;
            padding: 10px 35px;
            border-radius: 4px;
            margin: 0 auto;
            display: inline-block;
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
            text-decoration: none;
            transition: background 0.5s ease;
        }

        .btn-primary:hover {
            background-image: linear-gradient(90deg, #00C0FF 0%, #FFCF00 49%, #FC4F4F 80%, #00C0FF 100%);
            animation: slidebg 5s linear infinite;
        }

        @keyframes slidebg {
            to {
                background-position: 20vw;
            }
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        /* Estilo del logo */
        .login-logo img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Estilos para los botones de descarga en la parte inferior derecha */
        .extensions-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        .extensions-container button {
            background-color: #4a77d4;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .extensions-container button:hover {
            background-color: #6eb6de;
        }
        .extensions-container a {
            display: block;
            margin: 10px 0;
            background-color: #4a77d4;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
        }
        .extensions-container a:hover {
            background-color: #6eb6de;
        }
    </style>
</head>
<body>

    <div class="login">
        <!-- Agregar logo centrado y ajustar tamaño con max-width -->
        <div class="login-logo">
            <img src="Logos/joselogo.png" alt="Logo JOSETV">
        </div>

        <h1>Acceso</h1>
        <!-- Mensaje de error -->
        <div class="error" id="error-message"></div>
        <!-- Formulario de inicio de sesión -->
        <input type="text" id="username" placeholder="Usuario" required="required">
        <input type="password" id="password" placeholder="Contraseña" required="required">
        <button class="btn-primary" id="login-btn">Ingresar</button>
    </div>

    <!-- Contenedor para la descarga de extensiones -->
    <div class="extensions-container">
        <h4>Descargar Extensiones y Filtros</h4>
        <!-- Enlace para descargar uBlock Origin Lite -->
        <a href="https://chrome.google.com/webstore/detail/ublock-origin-lite/ddkjiahejlhfcafbddmgiahcphecmpfh" target="_blank">Instalar uBlock Origin Lite</a>
        <!-- Botón para descargar filtros personalizados de uBlock -->
        <button id="download-filters">Descargar Filtros Personalizados</button>
        <!-- Enlace para instalar VideoPlayer -->
        <a href="https://chrome.google.com/webstore/detail/videoplayer-mpdm3u8m3uepg/opmeopcambhfimffbomjgemehjkbbmji" target="_blank">Instalar VideoPlayer</a>
    </div>
